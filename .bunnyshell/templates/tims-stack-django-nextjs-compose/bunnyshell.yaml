kind: Environment
name: Express / React / PostgreSQL boilerplate, with Helm and Kubernetes manifests
type: primary
environmentVariables:
  GIT_USER: 'tbscode'
components:
  -
    kind: Application
    name: app
    gitBranch: main
    gitRepo: 'https://github.com/user-1024/tims-stack-anystack.git'
    gitApplicationPath: '/'
    dockerCompose:
      build:
        context: ./back
        dockerfile: ../Dockerfile.back
      ports:
        - "8000:8000"
      environment:
        DJANGO_DEBUG: 'true'
        PRODUCTION: 'true'
        ROOT_URL: 'http://localhost'
        ROOT_HOST: 't1m.me'
        EXTRA_TRUSTED_ORIGINS: ''
        DJANGO_SECRET_KEY: 'SomeSecret'
        DJANGO_ALLOWED_HOSTS: '*'
        REDIS_URL: 'redis://redis:6379'
        USE_NEXTJS_PROXY_ROUTES: 'true'
        NEXTJS_HOST_URL: 'http://frontend:3000'
        BASE_ADMIN_USERNAME: 'admin'
        BASE_ADMIN_USER_PASSWORD: 'password'
    hosts:
      -
        hostname: 'app-{{ env.base_domain }}'
        path: /
        servicePort: 8000
  -
    kind: Application
    name: front
    gitBranch: main
    gitRepo: 'https://github.com/user-1024/tims-stack-anystack.git'
    gitApplicationPath: '/'
    dockerCompose:
      build:
        context: ./front
        dockerfile: ../Dockerfile.front
      ports:
        - "3000:3000"
      environment:
        ROOT_URL: 'http://localhost'
        WEBSOCKET_PROTOCOL: 'ws://'
    hosts:
      -
        hostname: 'front-{{ env.base_domain }}'
        path: /
        servicePort: 3000
  -
    kind: Application
    name: redis
    dockerCompose:
      image: redis:5
      ports:
        - "6379:6379"
    hosts:
      -
        hostname: 'rds-{{ env.base_domain }}'
        path: /
        servicePort: 6379