kind: Environment
name: Express / React / PostgreSQL boilerplate, with Helm and Kubernetes manifests
type: primary
environmentVariables:
  GIT_USER: 'tbscode'
components:
  -
    kind: Application
    name: front
    gitBranch: main
    gitRepo: 'https://github.com/user-1024/tims-stack-anystack.git'
    gitApplicationPath: '/'
    dockerCompose:
      build:
        context: ./front
        dockerfile: ../Dockerfile.front
      ports:
        - "3000:3000"
      environment:
        ROOT_URL: 'http://localhost'
        WEBSOCKET_PROTOCOL: 'ws://'
        WS_PATH: 'wss://app-{{ env.base_domain }}.bunnyenv.com/api/core/ws'
        WS_PATH_ANDROID: 'wss://app-{{ env.base_domain }}.bunnyenv.com/api/core/ws'
        HOST_WEB: 'https://app-{{ env.base_domain }}.bunnyenv.com'
        HOST_ANDROID: 'https://app-{{ env.base_domain }}.bunnyenv.com'
    hosts:
      -
        hostname: 'front-{{ env.base_domain }}'
        path: /
        servicePort: 3000
  -
    kind: Application
    name: redis
    dockerCompose:
      image: redis:5
      ports:
        - "6379:6379"
    hosts:
      -
        hostname: 'rds-{{ env.base_domain }}'
        path: /
        servicePort: 6379
  -
    kind: Application
    name: app
    gitBranch: main
    gitRepo: 'https://github.com/user-1024/tims-stack-anystack.git'
    gitApplicationPath: '/'
    dockerCompose:
      build:
        context: ./back
        dockerfile: ../Dockerfile.back
      ports:
        - "8000:8000"
      environment:
        DJANGO_DEBUG: 'true'
        PRODUCTION: 'true'
        ROOT_URL: 'http://localhost'
        ROOT_HOST: 'app-{{ env.base_domain }}.bunnyenv.com'
        EXTRA_TRUSTED_ORIGINS: 'https://{{ components.redis.ingress.hosts[0] }},https://{{ components.front.ingress.hosts[0] }},https://app-{{ env.base_domain }}.bunnyenv.com,https://*.bunnyenv.com'
        DJANGO_SECRET_KEY: 'SomeSecret'
        DJANGO_ALLOWED_HOSTS: '*'
        REDIS_URL: 'https://{{ components.redis.ingress.hosts[0] }}'
        USE_NEXTJS_PROXY_ROUTES: 'true'
        NEXTJS_HOST_URL: 'https://front-{{ env.base_domain }}.bunnyenv.com'
        BASE_ADMIN_USERNAME: 'admin'
        BASE_ADMIN_USER_PASSWORD: 'password'
    hosts:
      -
        hostname: 'app-{{ env.base_domain }}'
        path: /
        servicePort: 8000