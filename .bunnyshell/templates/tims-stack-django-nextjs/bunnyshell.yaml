kind: Environment
name: Express / React / PostgreSQL boilerplate, with Helm and Kubernetes manifests
type: primary
environmentVariables:
  GIT_USER: 'tbscode'
  HOST_NAME: 't1m.me'
  MODE: 'remote'
  GIT_PACKAGES_TOKEN: ''
  BASE_REPO: ''
components:
  - 
    kind: Helm
    name: frontend-image
    runnerImage: 'ghcr.io/catthehacker/ubuntu:custom-20.04'
    gitBranch: main
    gitRepo: 'https://github.com/user-1024/tims-stack-anystack.git'
    deploy:
      - |
        echo "Deploing"
      - |
        export TAG={{ env.unique }}
        export GIT_USER={{ env.vars.GIT_USER }}
        export MODE={{ env.vars.MODE }}
        make authorize_github_push gha_token={{ env.vars.GIT_PACKAGES_TOKEN }}
        make backend_build_push_prod
    destroy:
      - |
        # destroy the backend chart
        echo "destroy"
    start:
      - |
        # start the backend chart simply by increasing replica count
        echo "start"
    stop:
      - |
        echo "stop"
    environment:
      - 