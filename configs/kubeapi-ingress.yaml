apiVersion: v1
kind: Service
metadata:
  name: k8s-api
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 16443
  selector:
    component: apiserver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.org/ssl-passthrough: "true"
spec:
  rules:
  - host: k8s.t1m.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: k8s-api
            port:
              number: 16443